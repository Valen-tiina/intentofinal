<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pago</title>
    <link rel="stylesheet" href="index.css/finalizar.css">
</head>

<body>
    <div class="container">
        <div class="pago-form">
            <h1>Datos de la Cuenta</h1>
            <form id="formpago" >
                <div class="form-date">
                    <label for="account-number">Número de cuenta</label>
                    <input type="text" id="account-number" name="account-number" required>
                </div>
                <div class="form-date">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Finalizar Pago</button>
            </form>
        </div>
    </div>
    <script src="index.js/finalizar.js"></script>
</body>

</html>
