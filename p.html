<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediodePago</title>
    <link rel="stylesheet" href="index.css/p.css">
</head>
<body>
    <div class="container">
        <div class="metodo-pago">
            <h1>Elige su medio de pago</h1>
            <button id="pse-button" type="button">
                <img src="/index.img/botonpse.png" alt="Pago PSE">
            </button>
            <h3>Pagos con PSE</h3>
        </div>
        <div class="detalles-compra">
            <h1>Detalles compra</h1>
            <p><strong>Total a pagar:</strong> <span id="total"></span></p>
            <p><strong>Nombre del comprador:</strong> <span id="nombre-comprador"></span></p>
            <p><strong>Pasaportes para el Dia:</strong> <span id="fecha-compra"></span></p>
        </div>
    </div>
    <script src="/index.js/p.js"></script>
</body>
</html>
