<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="/index.css/precios.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h2>Formulario de Pago</h2>
            <form class="form-pago">
                <label for="nombre-completo">Nombre completo:</label>
                <input type="text" id="nombre-completo" name="nombre-completo" required>
                
                <label for="tipo-documento">Tipo de documento:</label>
                <select id="tipo-documento" name="tipo-documento" required>
                    <option value="CC">CC</option>
                    <option value="TI">TI</option>
                    <option value="CE">CE</option>
                </select>
                
                <label for="numero-documento">Nº de documento:</label>
                <input type="text" id="numero-documento" name="numero-documento" required>
                
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                
                <label for="codigo-promocional">Código promocional (opcional):</label>
                <input type="text" id="codigo-promocional" name="codigo-promocional">
                
                <label for="fecha-compra">Agenda La Fecha Para:</label>
                <input type="date" id="fecha-compra" name="fecha-compra" required>
                
                <label>
                    <p><input type="checkbox" id="acepto-terminos" name="acepto-terminos" required> Acepto <a href="https://drive.google.com/file/d/1yyNsW6uVdZ0Xq-v-eMeNiYVPGOcOovqY/view?usp=drive_link">Términos y condiciones</a> y la <a href="https://drive.google.com/file/d/1RYkxu-7EVRiUK2tniZGsXNK9DxvS1d4A/view?usp=drive_link">Política de tratamiento de datos</a></p>
                </label>
                
                <button type="submit">Pagar</button>
            </form>
        </div>
        <div class="carrito">
            <div class="header-carrito">Tu carrito</div>
            <div class="elemento-carrito" id="elementos-carrito"></div>
            <div class="total">
                <span>Total: $<span id="total">0</span></span>
            </div>
            <button class="buy-btn" onclick="modificarCarrito()">Modificar carrito</button>
        </div>
    </div>
    <script src="index.js/precios.js"></script>
</body>
</html>
