<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paquetes de Diversiones</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="/index.css/precios.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">  <!-- sidebar - barra lateral -->
            <div class="package" onclick="toggleInfo('info-GOLD')">
                Pasaporte GOLD
            </div>
            <div class="package" onclick="toggleInfo('info-Nitro')">
                Pasaporte Nitro
            </div>
            <div class="package" onclick="toggleInfo('info-General')">
                Pasaporte General
            </div>
            <div class="package" onclick="toggleInfo('info-VIP')">
                Pase VIP
            </div>
        </div>
        <div class="main-content">
            <div id="mensaje-de-bienvenida" class="mensaje-de-bienvenida">
                <h1>Bienvenido a nuestra página de paquetes de diversiones</h1>
                <p>Selecciona un paquete de la izquierda para ver más detalles</p>
            </div>
            <div id="info-GOLD" class="info">
                <h2>Pasaporte GOLD</h2>
                <p><img src="/index.img/1.png" alt="gold" width="350"></p>
                <button class="buy-btn" onclick="AgregarATuCarro('Pasaporte GOLD', 100000)">Añadir al Carrito</button>
            </div>
            <div id="info-Nitro" class="info">
                <h2>Pasaporte Nitro</h2>
                <p><img src="/index.img/2.png" alt="nitro"  width="350"></p>
                <button class="buy-btn" onclick="AgregarATuCarro('Pasaporte Nitro', 70000)">Añadir al Carrito</button>
            </div>
            <div id="info-General" class="info">
                <h2>Pasaporte General</h2>
                <p><img src="/index.img/3.png" alt="general" width="350"></p>
                <button class="buy-btn" onclick="AgregarATuCarro('Pasaporte General', 45000)">Añadir al Carrito</button>
            </div>
            <div id="info-VIP" class="info">
                <h2>Pase VIP</h2>
                <p><img src="/index.img/4.png" alt="vip"  width="350"></p>
                <button class="buy-btn" onclick="AgregarATuCarro('Pase VIP', 100000)">Añadir al Carrito</button>
            </div>
        </div>
        <div class="carrito">
            <div class="header-carrito">Tu carrito</div>
            <div class="elemento-carrito" id="elementos-carrito"></div>
            <div class="total">
                <span>Total: $<span id="total">0</span></span>
            </div>
            <button class="buy-btn" onclick="irAPagar()">¡Pagar!</button>
        </div>
    </div>
    <script src="/index.js/precios.js"></script>
</body>
</html>
